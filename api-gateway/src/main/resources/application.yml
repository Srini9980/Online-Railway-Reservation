server:
  port: 9000
 
eureka:
 client:
   service-url:
    defaultZone: http://localhost:8761/eureka/
    
spring:
  application:
    name: api_gateway

  cloud:
    gateway:
      routes:
      - id : PASSENGER-MANAGEMENET-SERVICE
        uri:
         http://localhost:8082/
        predicates:
        - Path=/passenger/**
      - id : ADMIN-MANAGEMENT-SERVICE
        uri:
         http://localhost:8081/
        predicates:
        - Path=/admin/** ,/authenticate
      - id : TRAIN-MANAGEMENT-SERVICE
        uri:
         http://localhost:8083/
        predicates:
        - Path=/train/**
      - id : TICKET-MANAGEMENT-SERVICE
        uri:
         http://localhost:8084/
        predicates:
        - Path=/booking/**
      - id : FARE-MANAGEMENT-SERVICE
        uri:
         http://localhost:8085/
        predicates:
        - Path=/fare/**
      - id : PNR-MANAGEMENT-SERVICE
        uri:
         http://localhost:8086/
        predicates:
        - Path=/pnr/**
        